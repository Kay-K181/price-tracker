version: '3.8'

services:
  # PHP Backend Service
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: price_tracker_php
    ports:
      - "8000:80"
    volumes:
      - ../backend:/var/www/html
      - ./apache-laravel.conf:/etc/apache2/sites-available/000-default.conf
    depends_on:
      - mysql

  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: price_tracker_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: price_tracker
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: price_tracker_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # LocalStack (Fake AWS for SQS)
  localstack:
    image: localstack/localstack:latest
    container_name: price_tracker_localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=sqs
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
    volumes:
      - localstack_data:/var/lib/localstack
      - ./localstack-init:/etc/localstack/init/ready.d

  # Queue Worker (Auto-starts)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: price_tracker_worker
    command: php /var/www/html/artisan queue:work sqs --tries=3 --timeout=120 --sleep=3
    volumes:
      - ../backend:/var/www/html
      - ./apache-laravel.conf:/etc/apache2/sites-available/000-default.conf
    depends_on:
      - php
      - mysql
      - redis
      - localstack

volumes:
  mysql_data:
  redis_data:
  localstack_data:
